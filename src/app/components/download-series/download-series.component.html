<section class="episode-list">
  <app-loading *ngIf="loading"></app-loading>
  <div *ngIf="!loading" class="series-section">
    <table class="table-list">
        <tr *ngFor="let episodes of series" class="tbody">
            <td class="table-list__item">{{episodes.episode}}</td>
            <td class="table-list__item">{{episodes.size}}</td>
            <td class="table-list__item"><a href="{{episodes.url}}">
                <i class="la la-cloud-download"></i>
            </a></td>
       </tr>
      </table>
  </div>


</section>
